<main>
	<h1>Structural Directives</h1>
	<section *lcHideAfter="8000 as time; then placeholder; let counter = counter; let default" class="banner primary">
		<h2>Temporary Content</h2>
		<p>This layout should disappear in {{ default }} seconds. It disappears in {{ counter }}</p>
	</section>

	<ng-template #placeholder let-lcHideAfter="hideAfter" let-myDefault>
		<section class="banner placeholder">
			<h2>Placeholder</h2>
			<p>Here was some content. It was visible for {{ lcHideAfter }} seconds. {{ myDefault }}</p>
		</section>
	</ng-template>
</main>
